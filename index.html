<!DOCTYPE html>
<html>
<head>
  <title>CONVERSOR MONEDA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .converter {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .converter input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 200px;
    }
    
    .converter button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONVERSOR MONEDA</h1>
    <h1>EDWIN DE LOS SANTOS</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="Cantidad">
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="DOP">DOP</option>
        <option value="COP">COP</option>
      </select>
      <button onclick="convert()">Convertir</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function convert() {
      var amount = document.getElementById('amount').value;
      var fromCurrency = document.getElementById('fromCurrency').value;
      
      // Realiza una llamada a la API de ExchangeRate-API para obtener las tasas de conversión actualizadas
      // Necesitarás un API Key válido para utilizar esta API. Reemplaza "YOUR_API_KEY" con tu clave de API.
      // Ten en cuenta que esta API tiene limitaciones en su versión gratuita.
      
      var apiKey = "f3194e0175dc72fe0981089e";
      var apiUrl = "https://v6.exchangerate-api.com/v6/" + apiKey + "/latest/" + USD + DOP + COP;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            var conversionRates = data.conversion_rates;
            var result = '';
      
            for (var currency in conversionRates) {
              var convertedAmount = (amount * conversionRates[currency]).toFixed(2);
              result += amountFormat(amount) + ' ' + fromCurrency + ' = ' + amountFormat(convertedAmount) + ' ' + currency + '<br>';
            }
      
            document.getElementById('result').innerHTML = result;
          } else {
            document.getElementById('result').innerHTML = "Error al obtener las tasas de conversión.";
          }
        })
        .catch(error => {
          console.log(error);
          document.getElementById('result').innerHTML = "Error al obtener las tasas de conversión.";
        });
    }
    
    function amountFormat(amount) {
      // Formatea la cantidad con separadores de decimales y miles
      
      var parts = amount.toString().split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      
      return parts.join('.');
    }
  </script>
</body>
</html>
